{% load i18n %}
{% load static %}
<form data-rating-form action="{% url 'blog:vote' post.id %}" method="post" target="dframe">
    {% csrf_token %}
    <img data-rating-upvote class="icon upvote" src="{% static 'images/icons/upvote_icon.svg' %}" alt="+"><span data-rating-text
    {% if post.rating > 0 %} class="green" {%elif post.rating < 0%} class="red" {%endif%}>{{ post.rating }}</span><!--
--><img data-rating-downvote class="icon downvote" src="{% static 'images/icons/downvote_icon.svg' %}" alt="-">
    <input name="element" type="hidden" value="post">
    <input name="action" data-rating-action-field type="hidden" value="none">
</form>
