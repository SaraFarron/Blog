{% extends 'blog/base.html' %}
{% block content %}
    {% load i18n %}
<div class="post">
    <p style="text-align: center">{% trans 'Are you sure you want to delete' %}? {{ post }}?</p>
<form action="{% url 'blog:delete' post.id %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit"
           name="Confirm"
           class="btn btn-sm btn-danger"
           value="{% trans 'Delete' %}"
           style="position: relative; left: 35%">
    <a href="{% url 'blog:home' %} "
       class="btn btn-sm btn-info"
       style="position: relative; left: 45%;">{% trans 'Cancel' %}</a>
</form>
</div>
{% endblock %}
