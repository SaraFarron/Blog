{% load static %}
{% load i18n %}


<div class="popup-container">
    <h2>{% trans 'Are you sure you want to delete this' %}
            {% if element_string == 'post' %}{%trans 'post'%}<!--
        -->{% elif element_string == 'comment' %}{%trans 'comment'%}<!--
        -->{% elif element_string == 'reply' %}{%trans 'reply'%}<!--
        -->{% endif %}<!--
        -->?</h2>
<!--    <h1>{{ element.name }}</h1>-->
    <form action="{% url 'blog:delete' element.id %}" method="post">
        {% csrf_token %}
        <input name="element" type="hidden" value="{{element_string}}">
        <div class="row-content">
            <button class="btn-delete mgr-8"
            ><img class="icon" src="{% static 'images/icons/delete_icon.svg' %}"><span>{% trans 'Delete' %}</span></button><!--
        --><button type="button" class="btn-submit" onclick="hidePopup('delete-{{element_string}}-{{ element.id }}')">{% trans 'Cancel' %}</button>
        </div>
    </form>
</div>
