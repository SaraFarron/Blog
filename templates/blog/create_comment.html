{% extends 'blog/base.html' %}
{% block content %}
    {% load i18n %}

<div class="post" style="padding: 0px 10px;">

    {% csrf_token %}

                   class="field" >
      <input type="submit" name="Submit" class="btn btn-sm btn-success" value="{% trans 'comment' %}">
    </p>
</form>
</div>
{% endblock %}
