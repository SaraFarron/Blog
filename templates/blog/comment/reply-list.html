{% load static %}
{% load i18n %}

<!-- ТУТ ДОЛЖЕН БЫТЬ СПИСОК ОТВЕТОВ НА КОММЕНТАРИЙ -->
{% for reply in comment.replies.all %}
<div class="mgr-8">
    <div class="container-row pdl-8 mgb-8">
        <div class="height-100pc">
            <a href="{% url 'user:profile' reply.owner_id %}">
                <img class="icon" type="userpic" src="{{ reply.owner_pfp_url }}" alt="{% trans 'profile picture' %}">
            </a>
        </div>
        <div class="container-col">
            <a class="width-fit break-all" href="{% url 'user:profile' reply.owner_id %}">
                <span class="link" {% if reply.owner_is_moderator is True %} class="red" {% endif %}>{{ reply.owner_name }}</span>
            </a>
            <span class="date">{{ reply.publication_date }}</span>
        </div>
        {% if request_guest.id == reply.owner_id %}
            <div class="pos-right">            
                <a class="btn-edit width-fit mgr-8"><img class="icon" src="{% static 'images/icons/edit_icon.svg' %}"></a><!--
                --><button class="btn-delete width-fit"><img class="icon" src="{% static 'images/icons/delete_icon.svg' %}"></button>
            </div>
        {% endif %}
    </div>
    <div class="container-row mgl-8"><p class="mgl-8">{{reply.text}}</p></div>
    <div class="container-row pdl-8 mgr-8 mgt-8">
        <div class="pos-right">
            {% include 'blog/comment/reply-rating.html' %}
        </div>
    </div>
</div>
        
{% endfor %}
