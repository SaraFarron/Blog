{% extends 'blog/base.html' %}
{% block content %}
{% load i18n %}

{% for post in posts %}
    <div class="post">
        {% if post.user.is_moderator is True %}
            <h3 style="color: #e85353">{{ post.user }}</h3>
        {% else %}
            <h3>{{ post.user }}</h3>
        {% endif %}
        <h3>{{ post.creation_date }}</h3>
        <h1><a href="{% url 'blog:post' post.id %}">{{ post.name }}</a></h1>
        <h3>{{ post.description }}</h3>
    </div>
{% endfor %}

{% endblock %}
