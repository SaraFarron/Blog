{% load static %}
{% load i18n %}

<!-- ТУТ ДОЛЖЕН БЫТЬ СПИСОК ОТВЕТОВ НА КОММЕНТАРИЙ -->
{% for reply in comment.replies.all %}
<div>
    <div class="container-row mgl-8">
        <div class="height-100pc">
            <a href="{% url 'user:profile' reply.user.user.id %}">
                <img class="icon" src="{{ reply.user.profile_picture.url }}" alt="{% trans 'profile picture' %}">
            </a>
        </div>
        <div class="container-col">
            <a class="width-fit" href="{% url 'user:profile' reply.user.user.id %}">
                <span class="link" {% if reply.user.is_moderator is True %} class="red" {% endif %}>{{ reply.user }}</span>
            </a>
            <span class="date">{{ reply.publication_date }}</span>
        </div>
        {% if request.user == reply.user.user %}
            <div class="pos-right">            
                <a class="btn-edit width-fit mgr-8"><img class="icon" src="{% static 'images/icons/edit_icon.svg' %}"></a><!--
                --><button class="btn-delete width-fit"><img class="icon" src="{% static 'images/icons/delete_icon.svg' %}"></button>
            </div>
        {% endif %}
    </div>
    <div class="container-row mgl-8"><p class="mgl-8">{{reply.text}}</p></div>
    <div class="container-row mgl-8 {% if reply.replies.all|length == 0 %}
        {% else %}mgb-16{% endif %}">
        
        <div class="pos-right">
            <div><img class="icon upvote" src="{% static 'images/icons/upvote_icon.svg' %}" alt="+"><span
                {% if reply.rating >= 0 %} class="green" {%else%} class="red" {%endif%}>{{ reply.rating }}</span><!--
            --><img class="icon downvote" src="{% static 'images/icons/downvote_icon.svg' %}" alt="-"></div>
        </div>
    </div>
</div>
        
{% endfor %}
