{% extends 'blog/base.html' %}
{% block content %}
{% load i18n %}

<div class="post">
	<h3 style="font-family: Arial, Helvetica, sans-serif">{% trans 'Register a new account' %}</h3>
    <form action="#" method="POST">
    {% csrf_token %}
        <p><input type="text" name="username" placeholder="{% trans 'username' %}"
                  class="field" style="width: 49%"></p>
        <p><input type="email" name="email" placeholder="{% trans 'email' %}" class="field"></p>
	    <p><input type="password" name="password1" placeholder="{% trans 'password' %}" class="field"></p>
        <p><input type="password" name="password2" placeholder="{% trans 'confirm password' %}" class="field"></p>
	    <input type="submit" value="Register Account" class="btn btn-success"
          style="width: 49%">
    </form>
</div>

{% endblock %}
