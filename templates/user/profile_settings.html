{% extends 'blog/base.html' %}
{% block content %}
    {% load static %}
    {% load i18n %}

<br>
<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'user:profile' request.user.id %}"> &#8592; {% trans 'Back to profile' %}</a>
			<hr>
			<h3 style="text-align: center">{% trans 'Account settings' %}</h3>
			<hr>
            {% if user.profile_picture %}
                <img class="profile-pic" src="{{ user.profile_picture.url }}">
            {% else %}
                <img src="{% static 'images/profile.png' %}" height="175px" width="175px">
            {% endif %}

		</div>
	</div>
	<div class="col-md-9">
		<div class="card card-body">

			<form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %}
				{{form.as_p}}

			<input class="btn btn-primary" type="submit" name="Update Information">
			</form>
		</div>
	</div>
</div>


{% endblock %}
